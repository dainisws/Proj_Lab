<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleResults.css') }}">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logoo.ico') }}">
  <title>ToiT</title> 
  <style type="text/css"> 
   /* General body styling */
   
  </style> 
  <script>
    let items = {{ resultsOptimal | tojson }}; // All optimal foods
    let items2 = {{ results | tojson }}; // All foods
    items = items.map((item, index) => ({
        ...item,
        id: index + 1
    }));
    items2 = items2.map((item, index) => ({
        ...item,
        id: index + 1
    }));
  </script>
</head> 
<body> 
  <!-- Header with logo, navigation, and cart icon -->
  {% include "header.html" %}

  <!-- Main content area with logo and descriptions -->
  <div id="main"> 
    <!-- Content Boxes -->
    <div class="content-boxes">
      <!-- Box 1 -->
      <div class="box">
        <div class="section">
            <h1>Results</h1>
            <p style="margin-bottom: 40px;">Choose how much of each food you want (in grams) and optimal results will be recalculated.</p>
            <h2>Optimal Results</h2>
            <input type="text" id="searchInput1" placeholder="Search items..." oninput="filterItems1()"/>
            <div class="food-section" id="food-section-1">
            </div>
            <h2>Add Other</h2>
            <input type="text" id="searchInput2" placeholder="Search items..." oninput="filterItems2()"/>
            <div class="food-section" id="food-section-2">
            </div>
          </div>
      </div>
    </div>
  </div> 

  <!-- Footer with copyright info -->
  <div class="footer">&copy; MenuGen<br>Version 1.0</div>
  <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body> 
</html>
